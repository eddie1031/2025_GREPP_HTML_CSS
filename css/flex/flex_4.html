<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./flex_global.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLEX TEST 4</title>
    <style>

        .container {
            display: flex;
            justify-content: center;
            border: .3px dashed gray;
        }

        /* 
        flex-grow
        */
        .flex-grow-1 {
            flex-grow: 1;
        }
        
        .flex-grow-2 {
            flex-grow: 2;
        }

        /* 
        flex-basis
        300px
        */
        .flex-basis {
            flex-basis: 300px;
        }


    </style>
</head>
<body>
    <div class="container">
        <!-- <div class="box" id="item_1"></div> -->
        <div class="box flex-basis" id="item_1"></div>
        <!-- <div class="box" id="item_2"></div> -->
        <div class="box flex-grow-1" id="item_2"></div>
        <!-- <div class="box" id="item_3"></div> -->
        <div class="box flex-grow-2" id="item_3"></div>
    </div>
</body>
</html>
