<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div>

        <h2> 이미지 </h2>
        <p> HTML 페이지에 이미지(그림)을 포함하기 위한 태그입니다. </p>

        <img src="./img/image.jpg" alt="image" width="300" height="400">

    </div>

    <div>

        <h2> 오디오 </h2>
        <p> HTML에 오디오 요소를 포함하기 위한 태그입니다. </p>

        <audio src="./img/no.mp3" controls></audio>

    </div>

    <div>

        <h2>비디오</h2>
        <p> HTML에 비디오 요소를 포함하기 위한 태그입니다. </p>

        <video src="video.mp4" width="300" controls poster="./img/image.jpg" ></video>

    </div>


</body>
</html>
