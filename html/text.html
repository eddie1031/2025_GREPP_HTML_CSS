<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>

        <div>

            <!-- 제목을 표시하기 위한 태그 -->
            <h1> h1태그 </h1>
            <h2> h2태그 </h2>
            <h3> h3태그 </h3>
            <h4> h4태그 </h4>
            <h5> h5태그 </h5>
            <h6> h6태그 </h6>

        </div>

        <div>

            <!-- 문단을 표현하기 위한 태그 -->
            <p> p 태그. 하나의 블록으로 처리됩니다! </p>
            
            <p>
                문장 내부에서 줄을 변경해보겠습니다! <br />
                변경된 새로운 줄에서의 글이에요!
            </p>

            <hr>
            <p>
                hr 태그는 수평선을 삽입해줍니다!
            </p>

            <p>
                문단 안에
                <p>
                    문단을 작성하는 것도 가능합니다!
                </p>
            </p>

            <p>
                strong 태그는 중요한 텍스트를 <strong>강조</strong>해서 굵은 글씨로 표현합니다.
            </p>

            <p>
                i태그는 텍스트를 <i>기울임꼴</i>로 표시합니다.
            </p>

            <p>
                em태그는 텍스트를 의미적으로 강조해서 <em>기울임꼴</em>로 표시합니다.
            </p>

        </div>


    </body>
</html>
